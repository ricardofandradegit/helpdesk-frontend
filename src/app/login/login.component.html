<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            required=""
            [(ngModel)]="creds.email" 
            name="email" 
            matInput 
            placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required=""
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput 
            placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
        <p class="full-width">Desenvolvido por Ricardo Freires</p>
        <p class="full-width">Acesso para avaliação, email: avalia@mail.com senha: 123</p>
        <p class="full-width">Primeiro acesso poderá demorar um pouco devido a plataforma gratuita do Heroku colocar o backend em hibernação.</p>
    </form>

</div>
